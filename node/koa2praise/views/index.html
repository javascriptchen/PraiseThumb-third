{% extends 'layout.html' %}
{% block title %}My Page{% endblock %}
{% block head %}
{% parent %}
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
{% endblock %}
{% block content %}
<div class="wrap" id="thumb">
    <span class="thumb"></span>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="finger"></div>
    <div class="hide" id="animation">+1</div>
 </div>

 <script type="text/javascript" >
     SystemJS.config({
         baseURL: '/js'
     });
     SystemJS.import('index-es.js').then(function(m){
         $.extend({
             thumb: m.default.Thumb
         })
         callback();
     })
     function callback(){
         var t = new $.thumb(0,$('#thumb'));
         t.clickAddNum();
     }
 </script>
{% endblock %}
